<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="sandbox; default-src 'none'; style-src 'self' data:; img-src 'self';">
  <title>Jenkins CSP Safe Page</title>
  <!-- Embedded CSS using data URI (acts as external but is inline) -->
  <link rel="stylesheet" href="data:text/css;charset=utf-8,
    body%20%7B%20font-family%3A%20Arial%2C%20sans-serif%3B%20background%3A%20%23f9f9f9%3B%20margin%3A%202em%3B%20%7D
    .container%20%7B%20background%3A%20%23fff%3B%20border%3A%201px%20solid%20%23ccc%3B%20padding%3A%202em%3B%20border-radius%3A%208px%3B%20box-shadow%3A%200%200%205px%20rgba(0%2C0%2C0%2C0.1)%3B%20%7D
    h1%20%7B%20color%3A%20%23222%3B%20%7D
    p%20%7B%20color%3A%20%23666%3B%20%7D
    img%20%7B%20max-width%3A%20100px%3B%20margin-top%3A%201em%3B%20%7D">
</head>
<body>
  <div class="container">
    <h1>Hello, Jenkins!</h1>
    <p>This HTML is safe under Jenkins default CSP settings.</p>
    <img src="logo.png" alt="Jenkins Logo">
  </div>
</body>
</html>
